<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Flask 설문 시스템</h1>
    <form action="/result" method="get">
        {%for question in questions%}
            <p>
                {{loop.index}}.{{question}}
                <input type="text" name="answer">
            </p>
        {%endfor%}
        <button type="submit">submit</button>
    </form>  
</body>
</html>
