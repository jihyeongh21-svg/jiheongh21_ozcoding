{% extends "base.html" %}
{% block title %}설문소사{% endblock %}
{% block content %}
    <h2>Flask 설문 시스템</h2>
    <form action="/result" method="get">
        {%for question in questions%}
            <p>
                {{loop.index}}.{{question}}
                <input type="text" name="answer">
            </p>
        {%endfor%}
        <button type="submit">submit</button>
    </form>  
{% endblock %}
