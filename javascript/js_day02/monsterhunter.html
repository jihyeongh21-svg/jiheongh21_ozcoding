<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monsterhuter</title>
</head>
<body>
    <div id="container"></div>
    <script>
        let monsterHP = 100
        const container  = document.getElementById("container")
        const h1 = document.createElement('h1')
        h1.textContent = monsterHP
        container.appendChild(h1)

        let attackDamge = parseInt(prompt("1회공격 데미지"))
        let attackCount = 0
        
        if(attackDamge > 0){
            while(monsterHP > 0){
                monsterHP -= attackDamge

                // hp가 0보다 작은 경우 hp을 대입
                if(monsterHP <= 0){
                    monsterHP = 0
                }

                h1.textContent = monsterHP
                attackCount +=1
            
                const p = document.createElement("p")
                p.textContent =`몬스터를 ${attackCount}번 공격했습니다`
                container.appendChild(p)

                const strong = document.createElement('strong')
                strong.textContent = `몬스터의 남은 체력 : ${monsterHP}`
                container.append(strong)
            }
            const h2 = document.createElement("h2")
            h2.textContent = "몬스터가 죽었습니다"
            h2.style.color = "red"
            h2.title = "게임을 재시작 할려면 새로고침을 해주세요"
            container.appendChild(h2)

        }else{
            alert("데미지를 잘못 입력하였습니다")
        }
    </script>
</body>
</html>
