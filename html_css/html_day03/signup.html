<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>회원가입</title>
</head>
<body>
    
    <div class="container mt-5">
        
        <div class="position-absolute top-0 start-0">
            <div class="btn-group">
                <button type="button" class="btn btn-light" data-bs-theme-value="light">Light</button>
                <button type="button" class="btn btn-dark" data-bs-theme-value="dark">Dark</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6"> <div class="card shadow p-4"> <h2 class="text-center mb-4">회원가입</h2>

                    <form id="form" action="#">
                        
                        <div class="row mb-3 align-items-center">
                            <label for="id" class="col-sm-3 col-form-label fw-bold">아이디</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력하세요" autocomplete="off">
                            </div>
                        </div>

                        <div class="row mb-3 align-items-center">
                            <label for="pw" class="col-sm-3 col-form-label fw-bold">비밀번호</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="pw" name="pw" placeholder="비밀번호">
                            </div>
                        </div>

                        <div class="row mb-3 align-items-center">
                            <label for="pwCheck" class="col-sm-3 col-form-label fw-bold">비번 확인</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="pwCheck" name="pwCheck" placeholder="비밀번호 재입력">
                            </div>
                        </div>

                        <div class="row mb-3 align-items-center">
                            <label for="name" class="col-sm-3 col-form-label fw-bold">이름</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="name" name="name" placeholder="이름" autocomplete="off" required>
                            </div>
                        </div>

                        <div class="row mb-3 align-items-center">
                            <label for="phone" class="col-sm-3 col-form-label fw-bold">전화번호</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="010-0000-0000">
                            </div>
                        </div>

                        <div class="row mb-3 align-items-center">
                            <label for="email" class="col-sm-3 col-form-label fw-bold">이메일</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                            </div>
                        </div>

                        <div class="row mb-4 align-items-center">
                            <label class="col-sm-3 col-form-label fw-bold">성별</label>
                            <div class="col-sm-9">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                                    <label class="form-check-label" for="male">남자</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">여자</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <input type="submit" value="가입하기" class="btn btn-primary btn-lg">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/signup.js"></script>
    
    <script>
        const setMode = (mode) => document.documentElement.setAttribute('data-bs-theme', mode);
        document.querySelectorAll('[data-bs-theme-value]').forEach(btn => {
            btn.addEventListener('click', (e) => setMode(e.target.getAttribute('data-bs-theme-value')));
        });
    </script>
</body>
</html>
