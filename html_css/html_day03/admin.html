<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Admin Page</title>
</head>
<body>
  <div class="container mt-3">
    <h3 class="mt-5 mb-3">신규 등록 상품</h3>
    <div class="position-absolute top-0 start-0"> 
        <button type="button" class="btn btn-light" data-bs-theme-value="light">Light</button>
        <button type="button" class="btn btn-dark" data-bs-theme-value="dark">Dark</button>
    </div>
    <div class="position-absolute top-0 end-0">
    <a class="icon-link icon-link-hover" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="./signup.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
        <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
        </svg>
        회원가입
    </a>
    </div>
   
    <form class="row row-cols-lg-auto g-3 align-items-center">      
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
        <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
          <!-- 셀렉트요소의 name="category_data_table"은 지우거나 변경하면 안돼요 -->
          <!-- 카테고리 셀렉트 코드를 넣어주세요 -->
        <option selected>카테고리</option>
        <option value="상의">상의</option>
        <option value="하의">하의</option>
        <option value="신발">신발</option>
        <option value="패션잡화">패션잡화</option>
        </select>
      </div>
      <div class="col-12">
        <select class="form-select form-select-sm" aria-label="Small select example">
            <option selected>성별</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
        </select>
      </div>
      <div class="col-3">
        <!-- input 입력창 코드를 넣어주세요 -->
          <input class="form-control" type="text" placeholder="상품명을 입력해 주세요" aria-label="default input example">
      </div>
      <div class="col-auto">
        <!-- 조회 버튼 코드를 넣어주세요 --> 
        <button class="btn btn-primary" type="submit">조회</button>
      </div>
    </form>

    <div class="container mt-3">
      <table class="table table-sm">
        <thead>
          <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
            <th scope="col">카테고리</th>
            <th scope="col">브랜드</th>
            <th scope="col">상품명</th>
            <th scope="col">가격</th>
        </thead>
        <tbody id="product_data_Table">
          <!-- tbody요소의 id="product_data_Table" 는 지우거나 변경하면 안돼요! -->
          <!-- 제품 데이터가 여기 추가됩니다. -->
        </tbody>
      </table>
    </div>
    <!-- 페이지 네이션 코드를 넣어주세요 -->
     <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
  </div>

  <script>
    // 제품 데이터
    const product_data = [
      { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
      { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
      { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
      { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
      // ...
    ];

    // 제품 테이블에 데이터 추가
    const product_data_Table = document.getElementById('product_data_Table');

    // 초기 데이터 로딩
    product_data.forEach((item) => {
      const row = product_data_Table.insertRow();
      row.insertCell(0).innerHTML = item.category;
      row.insertCell(1).innerHTML = item.brand;
      row.insertCell(2).innerHTML = item.product;
      row.insertCell(3).innerHTML = item.price;
    });

    // 다크모드
    const setMode = (mode) => document.documentElement.setAttribute('data-bs-theme', mode);
        document.querySelectorAll('[data-bs-theme-value]').forEach(btn => {
            btn.addEventListener('click', (e) => setMode(e.target.getAttribute('data-bs-theme-value')));
        });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
